<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ########## LINKS ########### -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./public/style/app.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
    <!-- ########### MAIN ########### -->
    <main>
        <!-- GAMEPLAY -->
        <section class="gameplay">
            <div class="gameplay-contener">
                <div class="consol">
                    <img src="./public/assets/image/game-content-arena.png" alt="...">
                </div>
                <div class="dual-screen">
                    <div class="screen contener-top">
                        <div id="bigContenerTop">
                            <div class="paquetchou">
                                <div class="paquetchou-body">
                                    <img src="./public/assets/image/paquechou-anim.webp" alt="">
                                </div>
                            </div>
                            <div class="carapils">
                                <div class="carapils-body">
                                    <img src="./public/assets/image/carapil-anim.webp" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="screen contener-bot">
                        <div id="mainMenu" class="main-menu">
                            <button id="startGameBtn"><p>CLICK TO PLAY</p></button>
                        </div>
                        <div id="gameMenu" class="game-menu">
                            <div id="#textBox" class="text-box">
                            </div>
                            <div class="game-menu-btn">
                                <div id="gameMenuBtn0">
                                    <div>
                                        <button id="fatalBazookaThunderBtn"><p>Fatal Bazooka Thunder</p></button>
                                    </div>
                                    <div>
                                        <button id="doNotMoveBtn"><p>Don't Move Bro</p></button>
                                    </div>
                                </div>
                                <div id="gameMenuBtn1">
                                    <div>
                                        <button id="next"><p>Next</p></button>
                                    </div>
                                </div>
                                <div id="gameMenuBtn2">
                                    <div>
                                        <button id="ok"><p>Next</p></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="replayMenu">
                            <div>
                                <button id="replay"><p>Play Again</p></button>
                            </div>
                            <div>
                                <button id="goMainMenu"><p>Main Menu</p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ########## SCRIPTS ######### -->
    <script src="./public/js/main.js"></script>

</body>
</html>
